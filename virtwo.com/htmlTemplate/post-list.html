<body>

<div class="w3-top">

	<div class="w3-row w3-white w3-padding w3-center">
		<a href="http://www.virtwo.com"><img src="img/VWTextLogo.png"></a>
	</div>

	<div id="top-navigation" class="w3-border-bottom">
		<script> 
			$(function(){
				$("#top-navigation").load("top-navigation.html");

<div id="main" class="w3-container" style="margin-top:90px;margin-bottom:80px;">

		<div id="post-list">
		</div>
	
		<div class="w3-center">
			<ul class="w3-pagination w3-border">
				<li><a id="post-list-previous" href="" class="w3-border-right">&#10094; Previous</a></li> 
				<li><a id="post-list-next" href="">Next &#10095;</a></li> 
			</ul>
		</div>		
		
	</div>
	
</div>


<script type="text/javascript">

function hidePagination(id) {
	if(!$('#' + id).attr('href')) {
		$('#' + id).hide();
	}
}

var title = $('#post-list-title').text();
$('#page-title').append(title);

hidePagination('post-list-previous');
hidePagination('post-list-next');

</script>
